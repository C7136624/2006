    <script>
         $('#btn1').click(function(){
            var xhr = new XMLHttpRequest();
            var tian = 101050703
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var json_str = xhr.responseText
                    var arr = JSON.parse(xhr.responseText)
                    $('.t1').val('漠河')
                    $('.t2').val(arr.now.text)
                    $('.t3').val(arr.now.temp)
                    $('.t4').val(arr.now.windDir)
                }
            }
